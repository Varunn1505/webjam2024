<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>SAVR</title>
</head>
<body>
<div class="recipe-container">
    <h3 class="text title-box" style="font-size: 80px; margin-bottom: 0">SAVR</h3>
    <h3 class="text" style="color: rgb(6, 60, 15); font-size: 20px;">smart recipes, no waste.</h3>
    <div class="box-wrapper">
        <div class="box">

            <h2 class="text" style="color: rgb(6, 60, 15); font-size: 28px;">Ingredients</h2>

            <label class="text" style="font-size: 20px;">Grocery Item:</label>
            <input type="text" id="grocery-item" placeholder="e.g. bananas">
            <br><br>

            <label for="expiry-date" class="text" style="font-size: 20px; padding-bottom: 5px">Expiry Date:</label>
            <input type="date" id="expiry-date">
            <br><br>

            <button onclick="addItemToList()" class="button">Add</button>
            <br><br>

            <ul id="added-items"></ul>
        </div>      

        <div class="box">
            <h2 class="text" style="color: rgb(6, 60, 15); font-size: 28px;">Allergies</h2>
            <label for="intolerance-item" class="text" style="font-size: 20px; padding-bottom: 5px">Add Allergy:</label>
            <input type="text" id="intolerance-item" placeholder="e.g. gluten">
            <br><br>

            <button onclick="addIntolerance()" class="button">Add</button>
            <br><br>

            <ul id="intolerances-list"></ul>
            <br>
        </div>  
    </div>

    <button onclick="apiCall()" class="button-generate">generate recipes</button>
    <br><br>

    <div id="recipe-results">
        <!-- Recipes will be added here -->
    </div>
</div>
</body>
</html>
