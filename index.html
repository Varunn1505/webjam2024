<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <title>ZeroWaste</title>
</head>
<body>
    <h1>ZeroWaste Recipe Finder</h1>

    <label for="grocery-item">Grocery Item:</label>
    <input type="text" id="grocery-item" placeholder="Enter grocery item">
    <br><br>

    <label for="expiry-date">Expiry Date:</label>
    <input type="date" id="expiry-date">
    <br><br>

    <button onclick="addItemToList()">Add</button>
    <br><br>

    <h2>Added Ingredients</h2>
    <ul id="added-items">
        <!-- Ingredients will be dynamically added here -->
    </ul>
    <br>

    <button onclick="apiCall()">Generate Recipes</button>
    <br><br>

    <h2>Recipe Results</h2>
    <div id="recipe-results">
        <!-- Recipes will be dynamically added here -->
    </div>
</body>
</html>
